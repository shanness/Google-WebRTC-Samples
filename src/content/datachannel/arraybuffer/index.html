<!DOCTYPE html>
<html>
<head>
<meta name="keywords" content="WebRTC, HTML5, JavaScript" />
<meta name="description" content="Client-side WebRTC code samples." />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="chrome=1" />
<base target="_blank">
<title>RTCDataChannel</title>
<link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../../../css/main.css" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div id="container">

  <h1><a href="https://plugin.temasys.com.sg/demo/index.html" title="WebRTC samples homepage">WebRTC samples</a> <span>RTCDataChannel - file</span></h1>

  

  <div id="buttons">
    <button id="startButton">Start</button>
    <button id="sendButton" disabled>Send</button>
    <button id="closeButton" disabled>Stop</button>
  </div>

  <form>
    <span>Choose protocol for transmitting data:</span>
    <input type="radio" id="useSctp" name="transportbtn" checked />
    <label for="useSctp">SCTP</label>
    <input type="radio" id="useRtp" name="transportbtn" />
    <label for="useRtp">RTP</label>
  </form>

  <table id="resultsTable" border="1" style="width:600px">
    <tr>
      <th style="width:100px">Type</th>
      <th style="width:200px">Data sent</th> 
      <th style="width:200px">Data Received</th>
      <th style="width:100px">Valid</th>
    </tr>
  </table>

</div>

<script src="../../../js/adapter.js"></script>
<script src="js/main.js"></script>

<script src="../../js/lib/ga.js"></script>
</body>
</html>
